<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemdraw Alternative</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-container">
        <div id="ketcher-container">
            <iframe id="ketcher-frame" src="assets/ketcher/standalone/index.html"></iframe>
        </div>
        <div id="properties-panel">
            <div class="panel-header">
                <h2>Properties</h2>
                <div class="view-toggles">
                    <button id="btn-card-large" class="toggle-btn active" title="Large Cards">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 5h16v14H4V5zm2 2v10h12V7H6z" />
                        </svg>
                    </button>
                    <button id="btn-card-compact" class="toggle-btn" title="Compact Cards">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 5h16v4H4V5zm0 5h16v4H4v-4zm0 5h16v4H4v-4z" />
                        </svg>
                    </button>
                    <button id="btn-radar" class="toggle-btn" title="Radar Plot">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L2 22h20L12 2zm0 3.5l6.5 13H5.5L12 5.5z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="loading-status">Initializing RDKit...</div>
            <div id="properties-content">
                <p class="hint">Draw a molecule to see properties.</p>
            </div>
            <div id="radar-container" style="display:none; position: relative; height: 300px; width:100%;">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Load RDKit JS -->
    <script src="assets/RDKit_minimal.js"></script>
    <!-- Load Chart.js -->
    <script src="assets/chart.js"></script>
    <!-- Load Main Logic -->
    <script src="js/main.js"></script>
</body>

</html>
